<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Customer Support Bot</title>
<style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 20px; height: 400px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #message { width: 80%; padding: 10px; }
    #send { padding: 10px; }
</style>
</head>
<body>

<h2>AI Customer Support Bot</h2>
<div id="chat"></div>

<input type="text" id="message" placeholder="Type your message...">
<button id="send">Send</button>

<script>
let sessionId = null;

// Start session automatically
async function startSession() {
    const res = await fetch('http://127.0.0.1:8000/start_session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ customer_name: 'Amrita' })
    });
    const data = await res.json();
    sessionId = data.session_id;
    addMessage('system', 'Session started! Your session ID: ' + sessionId);
}

// Add message to chat
function addMessage(sender, text) {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.className = sender;
    div.textContent = (sender === 'user' ? 'You: ' : sender === 'bot' ? 'Bot: ' : '') + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

// Send message to /chat
async function sendMessage(msg) {
    addMessage('user', msg);
    try {
        const res = await fetch('http://127.0.0.1:8000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: sessionId, user_message: msg })
        });
        const data = await res.json();
        addMessage('bot', data.reply);
    } catch (err) {
        addMessage('bot', '⚠️ Bot could not respond. Try again.');
    }
}

// Event listener for Send button
document.getElementById('send').addEventListener('click', () => {
    const msgInput = document.getElementById('message');
    const msg = msgInput.value.trim();
    if(msg) {
        sendMessage(msg);
        msgInput.value = '';
    }
});

// Press Enter to send
document.getElementById('message').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') document.getElementById('send').click();
});

// Start session on page load
startSession();
</script>

</body>
</html>
